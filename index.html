<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بازی انفجار</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>🎲 بازی انفجار</h1>
      <div id="balance">موجودی: <span id="user-balance">10000</span> تومان</div>
      <button onclick="showAdmin()">پنل ادمین</button>
    </header>

    <main>
      <div class="game-container">
        <div id="crash-display">x1.00</div>
        <canvas id="crashChart" width="700" height="300"></canvas>
        <input type="number" id="bet-amount" placeholder="مبلغ شرط" />
        <button id="bet-btn" onclick="placeBet()">شروع شرط</button>
        <button id="cashout-btn" onclick="cashOut()" disabled>برداشت</button>
      </div>

      <div class="history">
        <h3>📊 تاریخچه شرط‌ها</h3>
        <table>
          <thead>
            <tr><th>نام</th><th>مبلغ</th><th>ضریب</th><th>نتیجه</th></tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </main>

    <section id="admin-panel" style="display:none;">
      <h2>🔐 پنل مدیریت</h2>
      <input type="password" id="admin-password" placeholder="رمز" />
      <button onclick="loginAdmin()">ورود</button>

      <div id="admin-controls" style="display:none;">
        <input id="amount" type="number" placeholder="مقدار" />
        <button onclick="chargeUser()">شارژ کاربر</button>
        <button onclick="deleteUser()">حذف کاربر</button>
      </div>
    </section>
  </div>

  <script src="data.js"></script>
  <script src="admin.js"></script>
  <script src="game.js"></script>
</body>
</html>
